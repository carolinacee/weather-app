<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>



    <div class="container">
      <div class="weatherApp">
        <form class="search-form" id="weather-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-dark shadow-sm w-100"
                id="look"
              />
            </div>
            
        </form>

        </div> 

        <div class="container">
          <div class="row">
          <div class="top-weather">
          <div class="col"> 
        <h1 id="city">Tokyo</h1>
       

        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt-="cloudy" id="icon"/>

        <span class="right-now">
                <span class="temperature" id="temperature">15</span
                ><span class="celsius"><a href="#" id="cels">°C </a> | <a href="#" id="fahr">°F</a></span> </span>

                </div></div>
      
              

        <ul>
          <li> Last updated at <span id="date">Sun 05:00 </span></li>
          <li id="description">Cloudy</li>
          <li>Humidity: <span id="humidity">20</span>%</li>
          <li>Wind: <span id="wind">19</span> km/hr</li>
        </ul>
     
      

<div class="weather-forecast" id="forecast"></div>
        </div>
   
            <p>
      <a href="https://github.com/carolinacee/my-projects">Open Source Code</a>
      <span> by Carolina Clarke</span>
    </p>

        
     

    <script src="src/code.js"></script>
  </body>
</html>
